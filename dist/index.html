<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zombicide</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css">

</head>
<body>
<div id="root" class="">
	<div id="game">
		<div class="grid">
			<div class="cell border" data-position-row="1" data-position-col="1" data-north-wall="closed"
			     data-east-wall="open" data-south-wall="closed" data-west-wall="closed">1
			</div>
			<div class="cell border" data-width-cell="2" data-position-row="1" data-position-col="2"
			     data-north-wall="closed" data-east-wall="open" data-south-wall="open" data-west-wall="open">2
			</div>
			<div class="cell border highlight" data-height-cell="2" data-position-row="1" data-position-col="4"
			     data-north-wall="closed" data-east-wall="open" data-south-wall="closed" data-west-wall="open">3
			</div>
			<div class="cell border" data-position-row="1" data-position-col="5" data-north-wall="closed"
			     data-east-wall="closed" data-south-wall="open" data-west-wall="closed">4
			</div>
			<div class="cell border" data-height-cell="2" data-position-row="1" data-position-col="6"
			     data-north-wall="closed" data-east-wall="closed" data-south-wall="closed" data-west-wall="closed">5
			</div>
			<div class="cell border" data-position-row="2" data-position-col="1" data-north-wall="closed"
			     data-east-wall="open" data-south-wall="closed" data-west-wall="closed">6
			</div>
			<div class="cell border" data-height-cell="2" data-position-row="2" data-position-col="2"
			     data-north-wall="open" data-east-wall="closed" data-south-wall="closed" data-west-wall="open">7
			</div>
			<div class="cell border" data-position-row="2" data-position-col="3" data-north-wall="closed"
			     data-east-wall="open" data-south-wall="closed" data-west-wall="closed">8
			</div>
			<div class="cell border" data-position-row="2" data-position-col="5" data-north-wall="open"
			     data-east-wall="open" data-south-wall="closed" data-west-wall="open">9
			</div>
			<div class="cell border" data-position-row="3" data-position-col="1" data-north-wall="closed"
			     data-east-wall="open" data-south-wall="closed" data-west-wall="closed">10
			</div>
			<div class="cell border" data-width-cell="4" data-position-row="3" data-position-col="3"
			     data-north-wall="closed" data-east-wall="closed" data-south-wall="closed" data-west-wall="open">11
			</div>
		</div>
		<div class="characters">
			<div class="character rounded-circle border" data-position-row="2" data-position-col="3">Ned</div>
			<div class="actions border rounded-pill d-flex flex-row">
				<div class="action"><i class="fas fa-running"></i></div>
			</div>
		</div>
	</div>
	<div class="border-right position-fixed p-2 d-flex flex-column" id="player">
		<div id="profile" class="container-fluid flex-grow-1 ">
			<div class="row">
				<div class="col-md-3">
					<img src="https://via.placeholder.com/50" alt="profile" class="img-thumbnail rounded-circle ">
				</div>
				<div class="col-md-9 align-self-center">
					<ul>
						<li class="name">Name: [name]</li>
						<li class="action">Actions remaining: [action_remaining]</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid d-flex" id="characters">
			<div class="character d-flex flex-column">
				<img src="" alt="character">
				<span class="name">[name]</span>
			</div>
			<div class="character d-flex flex-column">
				<img src="" alt="character">
				<span class="name">[name]</span>
			</div>
			<div class="character d-flex flex-column">
				<img src="" alt="character">
				<span class="name">[name]</span>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
